<div class="page" data-name="company-meeting">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <div><i class="icon icon-back"></i>戻る</div>
                </a>
            </div>
            <div id="survey-title" class="title"></div>
        </div>
    </div>
    <div class="page-content open-page">
        <p id="segment-area" class="segmented segmented-raised margin-horizontal" style="display: none;">
            <button onclick="changeView(0)" id="first-button" class="button segment-button button-active ">表示</button>
            <button onclick="changeView(1)" id="second-button"
                class="button segment-button">レポート</button>
        </p>
        <div id="survey-container">
            <div class="card block block-strong inset margin">
                <div id="survey-body" class=""></div>
            </div>
            <form id="survey-form">
                <div class="block-title">利用ツールについて</div>
                <div class="list">
                    <ul>
                        <li>
                            <label class="item-radio item-radio-icon-start item-content">
                                <input type="radio" name="tool" value="Zoom" checked />
                                <i class="icon icon-radio"></i>
                                <div class="item-inner">
                                    <div class="item-title">Zoom</div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <label class="item-radio item-radio-icon-start item-content">
                                <input type="radio" name="tool" value="Google Meet" />
                                <i class="icon icon-radio"></i>
                                <div class="item-inner">
                                    <div class="item-title">Google Meet</div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="list">
                    <ul>
                        <li>
                            <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                                <select name="time">
                                    <option value="午前中" selected>午前中</option>
                                    <option value="午後1〜3時">午後1〜3時</option>
                                    <option value="午後3〜17時">午後3〜17時</option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">時間帯を選択してください</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <textarea name="body" placeholder="自由入力">テスト</textarea>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
            <button onclick="submitAnswer()" class="col button button-large button-fill">アンケートを送信する</button>
        </div>
        <div id="report-container">
            <div id="report-list">
            </div>
        </div>
    </div>
</div>
