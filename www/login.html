<div class="page" data-name="login">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="title">新規登録/ログイン</div>
        </div>
    </div>
    <div class="page-content open-page">
        <form id="login-form">
            <div class="list no-hairlines-md margin">
                <ul>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label"></div>
                      <div class="item-input-wrap">
                        <input type="text" id="userName" placeholder="ユーザ名" />
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label"></div>
                      <div class="item-input-wrap">
                        <input type="password" id="password" placeholder="パスワード" />
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
        </form>
        <div class="row">
            <div class="col-20"></div>
            <button class="col-60 button button-fill" onclick = "login()">登録/ログイン</button>
            <div class="col-20"></div>
        </div>
    </div>
</div>
